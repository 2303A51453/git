      font-family: Arial, sans-serif;

      padding: 0;

      background: linear-gradient(to right, #00416a, #e4e5e6);
      color: white;
    }
    header {
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
    }

      margin: 0;

    main {
      padding: 50px 20px;
    }

      transition: background 0.3s ease;

    .btn:hover {
